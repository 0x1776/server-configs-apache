language: node_js

matrix:
  include:

    # Tests for Apache 2.2.x

    - env:
        - APACHE_VERSION="2.2.x"
      node_js: "iojs"
      script:
        - sudo service apache2 restart
        - npm test

    - env:
        - APACHE_VERSION="2.2.x"
      node_js: "0.12"
      script:
        - sudo service apache2 restart
        - npm test


    # Tests for Apache 2.4.x

    - env:
        - APACHE_VERSION="2.4.x"
      node_js: "iojs"
      script:
        - sudo /usr/local/apache2/bin/apachectl start
        - npm test

    - env:
        - APACHE_VERSION="2.4.x"
      node_js: "0.12"
      script:
        - sudo /usr/local/apache2/bin/apachectl start
        - npm test
